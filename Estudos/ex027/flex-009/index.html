<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div.conteiner {
            background-color: aqua;

            display: flex;
            flex-flow: row wrap;
        }

        div.filho {
            background-color: bisque;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
     <h1>
        Isso é um teste
    </h1>
    <div class="conteiner">
        <div class="filho">A</div>
        <div class="filho">Batatinha frita 1 2 3 maluco</div>
        <div class="filho">C</div>
        <div class="filho">Dá um pouco para mim esse biscoito de merda</div>
        <div class="filho">E</div>
        <div class="filho">F</div>
    </div>
</body>
</html>
