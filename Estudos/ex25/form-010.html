<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>
        Exemplo de Formulários
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="ano" required min="1900" max="2025" oninput="calcidade()">
        </p>

        <p>
            <label for="idade">Sua idade é:</label>
                <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>

    </form>
</body>
</html>
