<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Teste de formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" required minlength="6" maxlength="20" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required minlength="6" maxlength="10" placeholder="min:8 letras" autocomplete="current-password"><!--o current é uma senha recorrente, já a new-password serve para criar uma nova senha-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
