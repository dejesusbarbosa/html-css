<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de formulário
    </h1>
    <form action="cadastro.php" method="get"  autocomplete="on">
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <p>
                <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required maxlength="30" minlength="5" autocomplete="name">
            </p>
            <p>
                <label for="e-mail">E-mail</label>
                    <input type="email" name="e-mail" id="e-mail" required autocomplete="email">
            </p>
            <p>
                <label for="telefone">Telefone para Contato</label>
                    <input type="tel" name="telefone" id="telefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\d{4}$" required placeholder="(00)00000-0000">
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar Tudo">
            </p>
        </fieldset>
    </form>
</body>
</html>
