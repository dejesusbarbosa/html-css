<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    <form action="cadastro.php" method="post">
    <p>
        <label for="est">Estado</label>
            <select name="estado" id="est">

                <option value="">----Escolha----</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ" selected>Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="TC">Tocantins</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
    </p>
    <p>
        <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lista.prof">
                <datalist id="lista.prof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DESEN">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
    </p>
    <p>
        <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
