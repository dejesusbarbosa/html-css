<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML5.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado localmente no meu servidor.</p>
      <video width="500" poster="imagens/OIP.jpg" controls loop>
            <source src="midias/meu-video.mp4.mp4" type="vídeos/mp4">
            <source src="midias/Meu-Video.webm.webm" type="video/webm">
            <p>Seu navegador não possui compatibilidade necessária para reproduzir o vídeo </p>
      </video>
