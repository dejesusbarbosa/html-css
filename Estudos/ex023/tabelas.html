<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
        }

        td{
            border:  1px solid black;
            padding: 5px;
        }

        tr.linha{
            background-color: gray;
        }

        td.dado{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela em HTML e CSS!
    </h1>

    <!--HIERARQUIA DE TABELAS
    
    Table = Tabela
        Table Row = Linha de Tabela
            Table Header = CabeÃ§alho de Tabela
            Table Data = Dado de Tabela
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td class="dado">B1</td>
            <td>C1</td>
        </tr> <!--Segunda linha-->

        <tr class="linha">
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha">
            <td>A4</td>
            <td class="dado">B4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td class="dado">B5</td>
            <td>C5</td>
        </tr>

        <tr class="linha">
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
