<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>

    <style>
        iframe{
            width: 450px;
            height: 450px;
            border: 1px dashed black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de Iframes</h1>

    <!--Tamanho padrão dos iframe nos navegadores é de 300x150-->

    <p>
        Acessando o site do 
        
        <iframe 
        src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"  ></a>
        </iframe>

        para testar os iframes
    </p>

    <p>Podemos testar isso com o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> támbem, isso é muito legal, pena que não funciona dentro do Iframe</p>


    <p>O <iframe 
        src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank">site do Guanabara</a>

    </iframe> do Guanabara também é legal</p>

</body>
</html>
