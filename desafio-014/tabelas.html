<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 550px;
            border-collapse: collapse;
        }

        th,td{
            padding: 10px;
            border: 1px solid black;
        }

        .importante{
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="importante">Área</th>

                <th rowspan="2" scope="col" class="importante">Disciplinas</th>

                <th colspan="2" scope="colgroup" class="importante">Notas</th>

                <th rowspan="2" scope="col" class="importante">Média</th>
            </tr>
            <tr>
                <th scope="col" class="importante">Notas 1</th>
                <th scope="col" class="importante">Notas 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.8</td>
                <td>7.8</td>
                <td>18.4</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>2.9</td>
                <td>3.1</td>
                <td>6.8</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>0.9</td>
                <td>9.9</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.0</td>
                <td>3.9</td>
                <td>10.9</td>
            </tr>
            <tr class="importante">
                <th scope="row" colspan="4">Média de Exatas:</th>
                <td>15.9</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>9.9</td>
                <td>10.0</td>
                <td>19.9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td> 7.0</td>
                <td>10.0</td>
                <td>17.0</td>
            </tr>

            <tr class="importante">
                <th scope="row" colspan="4">Média de Humanas:</th>
                <td>18.56</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
